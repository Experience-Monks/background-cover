<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>background-cover</title>
  <script src="../index.js"></script>

  <style>
    body {
      position: absolute;
      width: 100%;
      height: 100%;
      margin: 0;
      overflow: hidden;
    }
  </style>
</head>

<body>
<video muted preload="auto" autoplay>
  <source src="assets/test.webm"/>
</video>

<script>
  var body = document.getElementsByTagName('body')[0];
  var video = document.getElementsByTagName('video')[0];

  var setCover = function () {
    BackgroundCover(video, body);
  };

  video.addEventListener('loadedmetadata', setCover);
  window.addEventListener('resize', setCover);
</script>

</body>
</html>
